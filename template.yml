AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Parameters:  #   Type: String
  Environment:
    Type: String
  Shard:
    Type: Integer
    Default: 1
    Description: The amount of shards contained in a stream
Resources:
  # =========================================================================================
  # IAM ROLE, POLICY
  # =========================================================================================
  IAM_ROLE:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-${AWS::StackName}-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
            - firehose.amazonaws.com
            - kinesis.amazonaws.com
            - logs.amazonaws.com
            - s3.amazonaws.com
            - glue.amazonaws.com
            - dynamodb.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:IAM::aws:policy/AmazonKinesisFullAccess
      - arn:aws:IAM::aws:policy/AWSLambdaExecute
      Path: '/'

  IAM_POLICY:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub '${Environment}-${AWS::StackName}-policy'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Sid: FirehoseAccess
          Effect: Allow
          Action:
          - firehose:CreateDeliveryStream
          - firehose:DeleteDeliveryStream
          - firehose:DescribeDeliveryStream
          - firehose:PutRecord
          - firehose:PutRecordBatch
          - firehose:UpdateDestination
          - firehose:ListDeliveryStreams
          Resource: arn:aws:firehose:*:*:deliverystream/{firehose_name} # TODO: get arn name
        - Sid: DataStreamAccess
          Effect: Allow
          Action:
          - kinesis:CreateStream
          - kinesis:DeleteStream
          - kinesis:DescribeStream
          - kinesis:GetShardIterator
          - kinesis:ListShards
          - kinesis:DescribeStreamSummary
          - kinesis:GetRecords
          - kinesis:PutRecord
          - kinesis:PutRecords
          - kinesis:UpdateShardCount
          Resource: arn:aws:kinesis:*:*:stream/{firehose_name} # TODO: get arn name
        - Sid: S3Access
          Effect: Allow
          Action:
          - s3:PutObject
          - s3:AbortMultipartUpload
          - s3:GetBucketLocation
          - s3:GetObject
          - s3:ListBucket
          - s3:ListBucketMultipartUploads
          Resource: *
        - Sid: LogsAccess
          Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:DeleteLogGroup
          - logs:CreateLogStream
          - logs:DeleteLogStream
          - logs:PutLogEvents
          - logs:DeleteRetentionPolicy
          Resource: arn:aws:logs:*:*:*
        - Sid: LambdaAccess
          Effect: Allow
          Action:
          - lambda:InvokeFunction
          - lambda:GetFunctionConfiguration
          Resource: arn:aws:lambda:*:*:*:*:*
        - Sid: GlueAccess
          Effect: Allow
          Action:
          - glue:CreateTable
          - glue:CreateDatabase
          - glue:GetDatabase
          - glue:GetPartition
          - glue:GetTable
          - glue:UpdateTable
          - glue:UpdatePartition
          - glue:BatchGetPartition
          - glue:BatchCreatePartition
          Resource: arn:aws:glue:*:*:*
        - Sid: DynamoDBAccess
          Effect: Allow
          Action:
          - dynamodb:GetRecords
          - dynamodb:GetShardIterator
          - dynamodb:DescribeStream
          - dynamodb:ListShards
          - dynamodb:ListStreams
          Resource: arn:aws:dynamodb:us-east-1:*:table/*/stream/*
      Roles:
      - !Ref IAM_ROLE

  # =========================================================================================
  # KINESIS DATA STREAM
  # =========================================================================================
  DATA_STREAM:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: !Sub '${Environment}-${AWS::StackName}-Kinesis-Stream'
      ShardCount: !Ref Shard
      RetentionPeriodHours: 8760

  # =========================================================================================
  # Logs
  # =========================================================================================
  # log group
  LOG_GROUP:
    Type: AWS::Logs::LogGroup
    Properties: 
      LogGroupName: !Sub '${Environment}-${AWS::StackName}-Log-Group'